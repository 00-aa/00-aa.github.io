  <!DOCTYPE html>
  <html lang="en" translate="no">
  <head>
  <!-- BROWSER CONFIG -->
    <title>RK_SERVICES:AUTH > PHONE</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#000">
    
    <link rel="shortcut icon" type="image/x-icon" sizes="1024x1024" href="/0.png">
    <meta property="og:image" content="/0.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=off,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="google" content="notranslate">
    
  <!-- FILE CONFIG -->
    <link rel="stylesheet" href="/app.css" media="all" type="text/css" style=":root{--bg-img-blur: 10px; --bg-img-brightness: 80%;}"/>
    <link rel="stylesheet" href="/AUTH/PHONE/style.css"/>
    
    <script src="/AUTH/PHONE/main.js" type="module"></script>
  </head>
  </style>
  <body>
    <main>
      
      <div id="main_container">
        <div id="main_icon_container">
          <img src="/0.png">
        </div>
        <div id="main_greating">
          Welcome to, RK Services.
        </div>
        <br>
        <div id="main_auth_btns_container">
          
          <form id="main_phone_auth_form">
            <div id="sub_greating">
              Required Mobile Number, To Continue.
            </div>
            <select id="main_sel_country" required>
              <option value="+91" selected>+91</option>
              <option value="+1">+01</option>
            </select>
            <input type="tel" id="main_inp_phone" placeholder="Phone Number" required minlength="10" maxlength="10">
            <button type="submit" id="main_send_code_btn">Send OTP</button>
          </form>
          
          <form id="main_recaptcha_form">
            <div id="recaptcha_container"></div>
          </form>
          
          <form id="main_phone_auth_code_verify">
            <div id="sub_greating">
              An OTP is Sended To Your Phone Number.
            </div>
            <input id="main_auth_code_inp" placeholder="000000" required minlength="6" maxlength="6">
            <button type="submit" id="main_verify_code_btn">Verify OTP</button>
          </form>
          
          
        </div>
      </div>
      
    </main>
  </body>
  </html>
